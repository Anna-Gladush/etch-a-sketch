<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- User Input -->
    <p class="text" id="prompt">What sketchpad size do you want? (enter only positive numbers)</p>
    <p class="text" id="pressEnter">Press Enter</p>
    <input id="number" type="number" placeholder="Number">
    <!-- Grid -->
    <div class="container"></div>
    <!-- Refresh Button -->
    <button class="hiddenRefreshButton">Refresh grid!</button>
    <script src="index.js"></script>
</body>
</html>
