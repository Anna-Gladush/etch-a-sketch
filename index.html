<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> 

</head>
<body>
    <!-- User Input -->
     <div class="head">
        <h1>Yours truly presents to you: Etch-a-Sketch</h1>
        <p class="text" id="prompt">What sketchpad size do you want? (enter only positive numbers)</p>
        <p class="text" id="pressEnter">Press Enter</p>
        <input id="number" type="number" placeholder="Number">
     </div>
    <!-- Grid -->
     <div class="outer">
        <div class="colors">
            <button class="col red"></button>
            <button class="col orange"></button>
            <button class="col yellow"></button>
            <button class="col green"></button>
            <button class="col blue"></button>
            <button class="col darkblue"></button>
            <button class="col random"></button>
            <button class="col clear">clear</button>
        </div>
        <div class="container"></div>
     </div>
    <!-- Refresh Button -->
    <button class="hiddenRefreshButton">Refresh grid!</button>
    <script src="scripts/index.js"></script>
</body>
</html>
